{% extends 'flatpages/default.html' %}

{% block title %}
Post
{% endblock title %}

<!-- В контенте на странице мы выводим все товары -->
{% block content %}
   <h1>Все новости</h1>
   <!-- Выводим товары, только если они есть с помощью тега if -->
   {% if Post %}
       {{ Post }}
   {% else %}
       <!-- Если товаров нет, говорим, что товаров нет ;) -->
       <h2>Новостей нет!</h2>
   {% endif %}
{% endblock content %}
